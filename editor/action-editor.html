<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PocketMine Plugin maker</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="../assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="../assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="d-flex flex-row flex-grow-1 align-items-center header" style="padding-left: 15px;padding-bottom: 11px;padding-top: 11px;">
        <h1 class="display-4 text-uppercase text-center align-items-center align-content-center align-self-center m-auto" style="font-family: Actor, sans-serif;font-size: 22px;">PocketMine Plugin Maker</h1>
        <div class="mx-auto"><button class="btn btn-primary text-center float-right flex-row mx-auto" id="header-button" type="button">New Project</button><button class="btn btn-primary text-center float-right flex-row" id="header-button" type="button" style="margin-right: 14px;">Save Project</button></div>
    </div>
    <div>
        <form class="description-form" style="margin-right: 20%;margin-top: 53px;margin-left: 20%;padding-bottom: 0px;">
            <h4 style="font-family: Actor, sans-serif;font-size: 21px;padding-bottom: 6px;">Functions</h4><select class="form-control" style="margin-bottom: 5px;"><optgroup label="Action"><option value="0" selected="">Command</option><option value="1">Block Break</option><option value="2">Block Place</option><option value="">Move</option><option value="">Level Change</option><option value="">Message</option></optgroup></select>
            <button
                class="btn btn-primary" type="button" action="src=&quot;">Save changes</button>
        </form>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
